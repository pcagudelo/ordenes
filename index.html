<!DOCTYPE html>
<html lang="en">
<head>
    
      <!--Import Google Icon Font-->

<body >


<div class="row">


    <div class="col s1 m4 l4">
    </div>

<div class="col s10 m4 l4">

<div class="card">
   
    <div class="card-content">
        <span class="card-title blue-text center bold">
          
        </span>

        <form id="form-login"> 
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="usuario" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">fingerprint</i>
                    <input id="clave" type="password" class="validate" required>
                </div>
            </div>
            <div class="row">
                
                    <a class="waves-effect waves-light btn btn-large blue col s12 disabled" id="login">LOGIN</a>
                
            </div>
        </form>


    </div>

</div>
</div>
<div class="col s1 m4 l4"> </div>

</div>
<script>
    $(document).ready(()=>{

        var classActive="waves-effect waves-light btn btn-large blue col s12";
        var classInactive="waves-effect waves-light btn btn-large blue col s12 disabled";
        var clave,user;

        $("form").on("change","input",()=>{
        clave= $("#clave").val();
        user=$("#usuario").val();

        if(clave!="" && usuario!=""){

            $("#login").removeAttr("class");
            $("#login").addClass(classActive)


        }


        });
      
       $("#login").click(()=>{

        $.post("./backend/login.php",{usuario:user,clave:clave},(response)=>{

            if(response=="true"){

                location.href ="./principal.php";


            }

            else if(response=="false"){

                Materialize.toast('Error al inciar Sesion :|', 4000)
                document.getElementById("form-login").reset();
            }

        });

       });


    });

</script>
</body>
</html>
